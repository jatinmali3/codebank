<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sence {
            width: 100%;
        }
        
        .mountain img {
            width: 100%;
        }
        
        .tree img {
            width: 100%;
            max-height: 800px;
            height: 100%;
            justify-items: center;
        }
    </style>
</head>

<body>
    <div id="scene">
        <div class="mountain" data-depth="0.2">
            <img src="images/mountain.png" alt="">
        </div>
        <div class="tree" data-depth="0.5">
            <img src="images/tree.png" alt="">
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
            relativeInput: true,
            hoverOnly: false,
            scalarX: 10,
            scalarY: 10,
            frictionX: 0.1,
            frictionY: 0.1,
        });
        // html inside image parent div has data-depth="0.5"
    </script>
</body>

</html>
