<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-toggle {
            cursor: pointer;
            display: none;
            justify-items: right;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: 700;
            color: white;
            font-size: 19px;
            background-color: #eff2e7;
        }
        
        .menu-toggle-links {
            display: none;
            position: fixed;
            left: 0%;
            top: 0;
            width: 50%;
            z-index: 20;
            background-color: #000;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .menu-toggle-links.active {
            transform: translateX(0);
        }
        
        .menu-toggle-links .site--logo {
            padding: 20px 40px;
            justify-content: space-between;
        }
        
        .mobile-menu a {
            padding: 10px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .mobile-menu li :last-child {
            padding: 10px;
            margin-bottom: 30px;
        }
        
        .mobile-menu li {
            list-style-type: none;
            padding: 10px 0;
        }
        
        .menu-toggle {
            display: block;
        }
        
        .menu-toggle-links {
            display: block;
        }
    </style>
</head>

<body>
    <div class="menu-toggle">☰ </div>
    <div class="menu-toggle-links">
        <div class="site--logo">

        </div>
        <ul class="nav-links mobile-menu">
            <li><a href="#">data</a></li>
        </ul>
    </div>

    <script>
        $('.menu-toggle').click(function() {
            $('.menu-toggle-links').toggleClass('active');
            $('.mobile-menu').toggleClass('active');

            // Change icon
            if ($(this).hasClass('toggled')) {
                $(this).removeClass('toggled').text('☰');
            } else {
                $(this).addClass('toggled').text('✖');
            }
        });
    </script>
</body>

</html>
